<!DOCTYPE html>
<html>
  <head>
    <title>Library</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/custom.css" />
  </head>
  <body>
    <div class="title">
    <h2>Library</h2>
    </div>

    <div class="row">
      <form class="column-10 offset-1 d-flex mt-4 form">
        <fieldset>
          <label for="title">Title</label>
          <input type="text" id="title" required>
        </fieldset>
        <fieldset>
          <label for="author">Author</label>
          <input type="text" id="author">
        </fieldset>
        <fieldset>
          <label for="pages">Number of pages</label>
          <input type="number" id="pages">
        </fieldset>
        <fieldset>
          <label for="status">Read?</label>
          <input type="checkbox" id="status">
        </fieldset>
        <button type="button" id="submit" onclick="addBookToLibrary()">
          Create Book
        </button>
      </form>
    </div>


    <div class="main">
      <table>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Item</th>
          <th>Author</th>
          <th>Pages</th>
          <th>Status</th>
        </tr>

        <tr>
          <td>..</td>
          <td>..</td>
        </tr>
        
      </table>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
