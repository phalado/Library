<!DOCTYPE html>
<html>

<head>
  <title>Library</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/custom.css" />
</head>

<body>
  <div>
    <div class="title">
      <h2>Library</h2>
    </div>

    <div id="model">
      <form class="col-10 offset-1 mt-4 form">
        <fieldset>
          <label for="title">Title</label><br>
          <input type="text" id="title" required>
        </fieldset>
        <fieldset>
          <label for="author">Author</label><br>
          <input type="text" id="author">
        </fieldset>
        <fieldset>
          <label for="pages">Number of pages</label><br>
          <input type="number" id="pages">
        </fieldset>
        <fieldset>
          <label for="status">Read?</label>
          <input type="checkbox" id="status">
        </fieldset>
        <button type="button" id="submit" onclick="addBookToLibrary()">
          Create Book
        </button>
        <button type="button" id="cancel" onclick="closeModel()">
          Cancel
        </button>
      </form>
    </div>

    <div class="new-book">
      <button type="button" id="submit" onclick="openModel()">
        New Book
      </button>
    </div>

    <div class="main m-4 row">
      <table class="table table-striped table-dark col-10 offset-1">
        <thead>
          <tr class="table-rows">
            <th class="size1-column text-center">ID</th>
            <th class="size4-column">Title</th>
            <th class="size3-column">Author</th>
            <th class="size1-column text-center">Pages</th>
            <th class="size2-column text-center">Status</th>
            <th class="size1-column text-center"></th>
          </tr>
        </thead>
        <tbody id="table-rows"></tbody>
      </table>
    </div>

    <script src="js/index.js"></script>
</body>

</html>
