<!DOCTYPE html>
<html>
  <head>
    <title>Library</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/custom.css" />
  </head>
  <body>
    <div class="title">
    <h2>Library</h2>
    </div>

    <div class="row">
      <form class="col-10 offset-1 d-flex mt-4 form">
        <fieldset>
          <label for="title">Title</label>
          <input type="text" id="title" required>
        </fieldset>
        <fieldset>
          <label for="author">Author</label>
          <input type="text" id="author">
        </fieldset>
        <fieldset>
          <label for="pages">Number of pages</label>
          <input type="number" id="pages">
        </fieldset>
        <fieldset>
          <label for="status">Read?</label>
          <input type="checkbox" id="status">
        </fieldset>
        <button type="button" id="submit" onclick="addBookToLibrary()">
          Create Book
        </button>
      </form>
    </div>


    <div class="main m-4 row">
      <table class="table table-striped table-dark col-10 offset-1">
        <thead>
          <tr class="table-rows">
            <th class="size1-column text-center">ID</th>
            <th class="size4-column">Title</th>
            <th class="size3-column">Author</th>
            <th class="size1-column text-center">Pages</th>
            <th class="size2-column text-center">Status</th>
            <th class="size1-column text-center"></th>
          </tr>
        </thead>
        <tbody id="table-rows"></tbody>
      </table>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
